---
version: 2
jobs:
  pr_check:
    docker:
      - image: circleci/openjdk:8-jdk
      - image: maven
    steps:
    - checkout #check out source code
    - run:
        name: maven build
        command: mvn clean install test
  build_deploy:
    docker:
      - image: circleci/openjdk:8-jdk
      - image: maven
    steps:
    - checkout #check out source code
    - run:
        name: maven build
        command: mvn clean install test
    
workflows:
  version: 2
  pr-check-workflow:
    jobs:
    - pr_check
  build-deploy-workflow:
    jobs:
    - build_deploy:
        filters:
          branches:
            only: master