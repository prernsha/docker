---
version: 2
jobs:
  pr_check:
    docker:
      - image: circleci/openjdk:8-jdk
      - image: circleci/maven
      - image: circleci/python
    steps:
    - checkout #check out source code
    - run:
        name: Install packages
        command: sudo apt-get update &&
                 sudo apt-get install -y python-pip &&
                 sudo pip install awscli
    - run:
        name: maven build
        command: mvn clean install test
  build_deploy:
    docker:
      - image: circleci/openjdk:8-jdk
      - image: maven
    steps:
    - checkout #check out source code
    - run:
        name: maven build
        command: mvn clean install test
    
workflows:
  version: 2
  pr-check-workflow:
    jobs:
    - pr_check
    filters:
          branches:
            only: feature/assignment7
  build-deploy-workflow:
    jobs:
    - build_deploy:
        filters:
          branches:
            only: feature/assignment7